controller_manager:
  ros__parameters:
    update_rate: 50

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2

mujocosystem:
  ros__parameters:
    pid_gains:
      position:
        joint1:
          p: 1.0
          i: 0.5
          d: 0.05
          i_clamp_max: 10.0
          i_clamp_min: -10.0
          u_clamp_max: 100.0
          u_clamp_min: -100.0
          tracking_time_constant: 0.02
          error_deadband: 0.0001
        joint2:
          p: 1.0
          i: 0.5
          d: 0.05
          i_clamp_max: 10.0
          i_clamp_min: -10.0
          u_clamp_max: 100.0
          u_clamp_min: -100.0
          tracking_time_constant: 0.02
          error_deadband: 0.0001
    pid_gains:
      velocity:
        joint1:
          p: 1.0
          i: 0.5
          d: 0.05
          i_clamp_max: 10.0
          i_clamp_min: -10.0
          u_clamp_max: 100.0
          u_clamp_min: -100.0
          tracking_time_constant: 0.02
          error_deadband: 0.0001
        joint2:
          p: 1.0
          i: 0.5
          d: 0.05
          i_clamp_max: 10.0
          i_clamp_min: -10.0
          u_clamp_max: 100.0
          u_clamp_min: -100.0
          tracking_time_constant: 0.02
          error_deadband: 0.0001
